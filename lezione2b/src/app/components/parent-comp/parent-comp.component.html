<form (ngSubmit)="sendForm()">
    <h2>Form inserimento dati</h2>
    <label for="name">Nome </label>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required />
    <label for="surname">Cognome </label>
    <input type="text" id="surname" name="surname" [(ngModel)]="formData.surname" required />
    <br /><br />
    <label for="age">Et√† </label>
    <input type="number" id="age" name="age" [(ngModel)]="formData.age" required />
    <label for="email">Email </label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required />
    <br /><br />
    <button type="submit" id="send">Invia</button>
</form>

<hr />

<h3 class="text-bg-danger text-light" *ngIf="errorMessage">COMPILARE CORRETTAMENTE TUTTI I CAMPI</h3>

<app-child-comp *ngIf="formSubmitted" [formData]="formSentData"></app-child-comp>
