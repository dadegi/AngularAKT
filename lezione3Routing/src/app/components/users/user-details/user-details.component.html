<div *ngIf="user" else loading>
    <div class="card mb-3">
        <div class="card-header bg-primary text-white">
            <h2>{{ user.name }} {{ user.surname }}</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <nav class="nav nav-tabs">
                    <a class="nav-link" routerLink="profile" routerLinkActive="active">Profilo</a>
                    <a class="nav-link" routerLink="settings" routerLinkActive="active">Impostazioni</a>
                </nav>
            </div>

            <!-- Child Route per i dettagli -->
             <router-outlet></router-outlet>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" (click)="goBack()">Torna alla lista</button>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
