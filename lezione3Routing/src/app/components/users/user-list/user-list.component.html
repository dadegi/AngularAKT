<h2>Users</h2>
<div class="row">
    <div class="col-md-4 mb-3" *ngFor="let user of users">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ user.name }} {{ user.surname }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
                <p class="card-text">Ruolo: {{ user.role }}</p>
                <a [routerLink]="['/users', user.id]" class="btn btn-primary">Profilo utente</a>
            </div>
        </div>
    </div>
</div>
